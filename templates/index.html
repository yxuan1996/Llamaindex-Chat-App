<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Agent</title>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Tailwind CSS + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- Heroicons for icons -->
    <script src="https://unpkg.com/@heroicons/react@2.0.18/24/outline/index.js"></script>
    
    <!-- <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}"> -->
     <style>
        .hidden {
            display: none !important;
        }

        /* Ensure chat container takes full height */
        #chat-container {
            height: 100vh;
            display: flex;
        }

        /* Make messages scrollable */
        #messages-container {
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        /* Sidebar styling */
        #sidebar {
            overflow-y: auto;
        }

        /* Thread item hover effect */
        .thread-item:hover {
            background-color: rgba(0,0,0,0.05);
        }

        .thread-item.active {
            background-color: rgba(99, 102, 241, 0.1);
            border-left: 3px solid rgb(99, 102, 241);
        }

        /* Custom scrollbar */
        #messages-container::-webkit-scrollbar,
        #sidebar::-webkit-scrollbar {
            width: 6px;
        }

        #messages-container::-webkit-scrollbar-track,
        #sidebar::-webkit-scrollbar-track {
            background: transparent;
        }

        #messages-container::-webkit-scrollbar-thumb,
        #sidebar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        /* Loading animation for AI message */
        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            animation: blink 1.4s infinite;
            animation-fill-mode: both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
     </style>

</head>
<body class="bg-base-200">

    <div id="auth-container" class="hero min-h-screen bg-gradient-to-br from-primary to-secondary">

                        <h2 class="card-title text-2xl mb-4">Welcome Back</h2>
                        <form onsubmit="handleLogin(event)">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input type="email" id="login-email" placeholder="email@example.com" 
                                       class="input input-bordered" required>
                            </div>
                            <div class="form-control mt-4">
                                <label class="label">
                                    <span class="label-text">Password</span>
                                </label>
                                <input type="password" id="login-password" placeholder="Enter your password" 
                                       class="input input-bordered" required>
                            </div>
                            <div id="login-error" class="text-error text-sm mt-2"></div>
                            <div class="form-control mt-6">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                            <!-- <div class="form-control mt-2">
                                <button type="button" class="btn btn-ghost" onclick="showSignup()">

                        </form>
                    </div>

                    <div id="signup-form" class="hidden">
                        <h2 class="card-title text-2xl mb-4">Create Account</h2>
                        <form onsubmit="handleSignup(event)">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input type="email" id="signup-email" placeholder="email@example.com" 
                                       class="input input-bordered" required>
                            </div>
                            <div class="form-control mt-4">

                                <input type="password" id="signup-password" placeholder="Min 6 characters" 
                                       class="input input-bordered" required minlength="6">
                            </div>
                            <div id="signup-error" class="text-error text-sm mt-2"></div>
                            <div class="form-control mt-6">

                            <div class="form-control mt-2">
                                <button type="button" class="btn btn-ghost" onclick="showLogin()">
                                    Back to Login
                                </button>
                            </div>
                        </form>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Container (hidden until authenticated) -->
    <div id="chat-container" class="hidden">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-80 bg-base-100 border-r border-base-300 flex flex-col">
            <!-- Sidebar Header -->
            <div class="p-4 border-b border-base-300">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-xl font-bold">AI Chat Agent</h2>
                    <div class="dropdown dropdown-end">
                        <label tabindex="0" class="btn btn-ghost btn-circle btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-5 h-5 stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"></path>
                            </svg>
                        </label>
                        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a onclick="logout()">Logout</a></li>
                        </ul>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" onclick="createNewThread()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                    New Chat
                </button>
            </div>

            <!-- Thread List -->
            <div class="flex-1 overflow-y-auto p-2" id="thread-list">
                <div class="thread-item p-3 rounded-lg cursor-pointer active" onclick="switchThread('default')">
                    <div class="flex items-center justify-between">
                        <div class="flex-1">
                            <div class="font-semibold text-sm">Default Chat</div>
                            <div class="text-xs text-base-content/60 truncate">Your conversation</div>
                        </div>
                        <button class="btn btn-ghost btn-xs" onclick="deleteThread(event, 'default')">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col bg-base-200">
            <!-- Chat Header -->
            <div class="bg-base-100 border-b border-base-300 p-4">
                <h3 class="text-lg font-semibold" id="current-thread-name">Default Chat</h3>
            </div>

            <!-- Messages Container -->
            <div id="messages-container" class="flex-1 overflow-y-auto p-4">
                <div id="messages" class="max-w-4xl mx-auto space-y-4">
                    <!-- Messages will be appended here -->
                </div>
            </div>

            <!-- Chat Input (Pinned at Bottom) -->
            <div class="bg-base-100 border-t border-base-300 p-4">
                <form id="chat-form" 
                      class="max-w-4xl mx-auto"
                      hx-post="/api/chat" 
                      hx-target="#messages" 
                      hx-swap="beforeend"
                      hx-on::after-request="this.reset()">
                    <div class="flex gap-2">
                        <input type="text" 
                               id="message-input" 
                               name="message" 
                               placeholder="Type your message..." 
                               class="input input-bordered flex-1"
                               required
                               autocomplete="off">
                        <input type="hidden" name="thread_id" id="thread-id-input" value="default">
                        <button type="submit" id="send-btn" class="btn btn-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                            </svg>
                            Send
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- <script src="{{ url_for('static', path='/script.js') }}"></script> -->
    <script>
        // Store authentication token and current thread
        let authToken = localStorage.getItem('authToken');
        let currentThread = 'default';

        // Check if user is already authenticated
        if (authToken) {
            showChat();
            loadThreads();
        }

        // Add auth token to all HTMX requests
        document.body.addEventListener('htmx:configRequest', (event) => {
            if (authToken) {
                event.detail.headers['Authorization'] = 'Bearer ' + authToken;
            }
        });

        // Handle authentication errors
        document.body.addEventListener('htmx:responseError', (event) => {
            if (event.detail.xhr.status === 401) {
                logout();
            }
        });

        function showLogin() {
            document.getElementById('login-form').classList.remove('hidden');
            // document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-error').textContent = '';
        }

        /*
        function showSignup() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
            document.getElementById('signup-error').textContent = '';
        }
        */

        function showChat() {
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('chat-container').classList.remove('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.access_token;
                    localStorage.setItem('authToken', authToken);
                    showChat();
                    loadThreads();
                } else {
                    document.getElementById('login-error').textContent = 'Login failed';
                }
            } catch (error) {
                document.getElementById('login-error').textContent = 'Login failed: ' + error.message;
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            const formData = new FormData();
            formData.append('email', email);
            formData.append('password', password);

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Show success toast
                    showToast('Account created successfully! Please login.', 'success');
                    showLogin();
                } else {
                    document.getElementById('signup-error').textContent = 'Signup failed';
                }
            } catch (error) {
                document.getElementById('signup-error').textContent = 'Signup failed: ' + error.message;
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentThread = 'default';
            document.getElementById('auth-container').classList.remove('hidden');
            document.getElementById('chat-container').classList.add('hidden');
            document.getElementById('messages').innerHTML = '';
            document.getElementById('thread-list').innerHTML = '';
            showLogin();
        }

        async function loadThreads() {
            try {
                const response = await fetch('/api/threads', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                const data = await response.json();
                const threadList = document.getElementById('thread-list');
                threadList.innerHTML = '';

                data.threads.forEach(thread => {
                    const isActive = thread === currentThread;
                    threadList.innerHTML += `
                        <div class="thread-item p-3 rounded-lg cursor-pointer ${isActive ? 'active' : ''}" 
                                onclick="switchThread('${thread}')">
                            <div class="flex items-center justify-between">
                                <div class="flex-1">
                                    <div class="font-semibold text-sm">${formatThreadName(thread)}</div>
                                    <div class="text-xs text-base-content/60 truncate">Conversation thread</div>
                                </div>
                                ${thread !== 'default' ? `
                                <button class="btn btn-ghost btn-xs" onclick="deleteThread(event, '${thread}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                    </svg>
                                </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Failed to load threads:', error);
            }
        }

        function formatThreadName(thread) {
            if (thread === 'default') return 'Default Chat';
            return thread.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function switchThread(threadId) {
            currentThread = threadId;
            document.getElementById('thread-id-input').value = threadId;
            document.getElementById('current-thread-name').textContent = formatThreadName(threadId);
            document.getElementById('messages').innerHTML = '';
            
            // Update active state in sidebar
            document.querySelectorAll('.thread-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        function createNewThread() {
            const threadName = prompt('Enter a name for the new chat:');
            if (threadName) {
                const threadId = threadName.toLowerCase().replace(/\s+/g, '-');
                switchThread(threadId);
                loadThreads();
            }
        }

        async function deleteThread(event, threadId) {
            event.stopPropagation();
            
            if (threadId === 'default') {
                showToast('Cannot delete the default thread', 'error');
                return;
            }

            if (!confirm(`Delete thread "${formatThreadName(threadId)}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/threads/${threadId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                if (response.ok) {
                    showToast('Thread deleted successfully', 'success');
                    if (currentThread === threadId) {
                        switchThread('default');
                    }
                    loadThreads();
                }
            } catch (error) {
                console.error('Failed to delete thread:', error);
                showToast('Failed to delete thread', 'error');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} fixed top-4 right-4 w-96 z-50 shadow-lg`;
            toast.innerHTML = `
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Add user message to chat before sending
        document.getElementById('chat-form').addEventListener('submit', (event) => {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'chat chat-end';
                userMessageDiv.innerHTML = `
                    <div class="chat-bubble chat-bubble-primary">${escapeHtml(message)}</div>
                `;
                document.getElementById('messages').appendChild(userMessageDiv);
                
                // Scroll to bottom
                scrollToBottom();
            }
        });

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function scrollToBottom() {
            const container = document.getElementById('messages-container');
            container.scrollTop = container.scrollHeight;
        }

        // Auto-scroll to bottom when new messages arrive
        const observer = new MutationObserver(() => {
            scrollToBottom();
        });

        observer.observe(document.getElementById('messages'), {
            childList: true,
            subtree: true
        });
    </script>

</body>
